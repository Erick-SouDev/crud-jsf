<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets"
	 xmlns:b="http://bootsfaces.net/ui">
	

<h:head>
	<title>Lançamentos</title>
	
  <link href="resources/estilo.css" rel="stylesheet"></link>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml"/>

    <b:messages id="msg"/>
	
	<b:form id="formLancamento">
			<b:panelGrid columns="2">
			
			<b:column>
			 <h:outputLabel value="Data Ini.:"/>
			 <b:datepicker locale="en" value="#{relLancamento.dataIni}"/>
			</b:column>
			
			<b:column>
			 <h:outputLabel value="Data Fim.:"/>
			 <b:datepicker locale="en" value="#{relLancamento.dataFim}"/>
			</b:column>
			
			
			<b:column>
			 <h:outputLabel value="Número Nota.:"/>
			 <b:inputText value="#{relLancamento.numNota}"/>
			</b:column>
			
		    </b:panelGrid>
				
		   <b:commandButton value="Buscar" action="#{relLancamento.bucarLancamento}" look="primary" style="margin-left: 15px;"/>
			
	</b:form>
			
			<br/>
			<br/>
			<br/>
			
	<b:form>
			
			<b:dataTable value="#{relLancamento.lancamentos}" var="lanc" border="3" cellpadding="6" pdf="true" excel="true">
			
			  <b:dataTableColumn value="#{lanc.id}" label="ID"/>
			  
			  <b:dataTableColumn value="#{lanc.numeroNotaFiscal}" label="Nota"/>
			  
			  <b:dataTableColumn value="#{lanc.usuario.nome}" label="User"/>
			  
			  <b:dataTableColumn value="#{lanc.dataIni}" label="Inicial"/>
			  
			   <b:dataTableColumn value="#{lanc.dataFin}" label="Final"/>
			
			</b:dataTable>
	</b:form>
	

</h:body>

</html>
